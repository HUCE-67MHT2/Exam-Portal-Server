<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .bg-gradient {
            background: hotpink linear-gradient(90deg, #232526, #414345);
        }
        .navbar-nav .nav-link {
            color: #FFFFFF !important;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #fff;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .hero-section {
            background: url('https://phunugioi.com/wp-content/uploads/2020/02/mau-background-dep.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.5rem;
        }
        .card {
            margin: 20px 0;
        }
        .container.mt-5 {
            background: linear-gradient(180deg, #f8f9fa, #e9ecef);
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #343a40;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Exam Portal App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="/" style="color: #fff;"><i class="fas fa-book-open"></i>
            Exam Portal Online</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/exam">Exam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/subject">Subject</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/question">Question</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/question_option">Question Option</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/student_answer">Student Answer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/word_exam_answer">Word Exam Answer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/account">Accounts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="header-list">
        <h2>Movies List</h2>
        <button type="button" class="btn btn-secondary btn-sm btn-add-tour" data-bs-toggle="modal" data-bs-target="#addMovieModal">Add new Movie</button>
    </div>

    <table class="table table-striped table-bordered" >
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">title</th>
            <th scope="col">description</th>
            <th scope="col">Director</th>
            <th scope="col">Release_Date</th>
            <th scope="col">duration</th>
            <th scope="col">Kind</th>
            <th scope="col">Poster_url</th>
            <th scope="col">CreateAt</th>
            <th scope="col">UpdateAt</th>
            <th scope="col">Adult_price</th>
            <th scope="col">Child_price</th>
            <th scope="col">actors</th>
            <th scope="col">trailer_url</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}" class="small-column"></td>
            <td th:text="${movie.title}" class="small-column"></td>
            <td th:text="${movie.text_description}" class="medium-column"></td>
            <td th:text="${movie.director}" class="medium-column"></td>
            <td th:text="${movie.release_date}" class="medium-column"></td>
            <td th:text="${movie.duration}" class="small-column"></td>
            <td th:text="${movie.kind}" class="small-column"></td>
            <td th:text="${movie.poster_url}" class="small-column"></td>
            <td th:text="${movie.created_at}" class="small-column"></td>
            <td th:text="${movie.updated_at}" class="medium-column"></td>
            <td th:text="${movie.adult_price}" class="medium-column"></td>
            <td th:text="${movie.child_price}" class="medium-column"></td>
            <td th:text="${movie.actors}" class="medium-column"></td>
            <td th:text="${movie.trailer_url}" class="medium-column"></td>
            <td class="row-btn-action">
                <form action="#" th:action="@{/edit/movie/{id}(id=${movie.id})}" method="post">
                    <button type="submit" style="background-color: blue;" class="btn-size btn btn-secondary btn-sm">Edit</button>
                </form>
                <form action="#" th:action="@{/deleteMovie/{id}(id=${movie.id})}" method="post">
                    <button type="submit" style="background-color: red;" class="btn-size btn btn-secondary btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/addOrUpdateMovie}" method="post">
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="text_description">Description</label>
                        <textarea class="form-control" id="text_description" name="text_description" rows="3" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="director">Director</label>
                        <input type="text"  class="form-control" id="director" name="director" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="release_date">Release Date</label>
                        <input type="date"  class="form-control" id="release_date" name="release_date" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="duration">Duration (min)</label>
                        <input type="number" class="form-control" id="duration" name="duration" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="kind">Kind</label>
                        <input type="text" class="form-control" id="kind" name="kind" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="poster_url">Poster_url</label>
                        <input type="text" class="form-control" id="poster_url" name="poster_url" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="adult_price">Adult_price</label>
                        <input type="number" class="form-control" id="adult_price" name="adult_price">
                    </div>
                    <div class="form-group mb-3">
                        <label for="child_price">Child_price</label>
                        <input type="number" class="form-control" id="child_price" name="child_price">
                    </div>
                    <div class="form-group mb-3">
                        <label for="actors">all Actors</label>
                        <input type="text" class="form-control" id="actors" name="actors">
                    </div>
                    <div class="form-group mb-3">
                        <label for="trailer_url">trailer_url</label>
                        <input type="text" class="form-control" id="trailer_url" name="trailer_url">
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
