<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .bg-gradient {
            background: hotpink linear-gradient(90deg, #232526, #414345);
        }
        .navbar-nav .nav-link {
            color: #FFFFFF !important;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #fff;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .hero-section {
            background: url('https://phunugioi.com/wp-content/uploads/2020/02/mau-background-dep.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.5rem;
        }
        .card {
            margin: 20px 0;
        }
        .container.mt-5 {
            background: linear-gradient(180deg, #f8f9fa, #e9ecef);
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #343a40;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        /* Màu chủ đạo */
        :root {
            --primary-color: #ff66b2; /* Màu hồng */
            --secondary-color: #f8f9fa; /* Màu nền nhạt */
            --text-color: #333;
            --border-radius: 8px;
        }

        /* Container chính */
        .container {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            color: white;
        }

        .header-list h2 {
            margin: 0;
            font-size: 24px;
        }

        /* Nút "Add new exam" */
        .btn-add-tour {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid white;
            transition: 0.3s;
        }

        .btn-add-tour:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Bảng danh sách */
        .table {
            margin-top: 15px;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .table th {
            background: var(--primary-color);
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        /* Các nút Edit & Delete */
        .row-btn-action {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .row-btn-action .btn {
            color: white;
            padding: 5px 10px;
            border-radius: var(--border-radius);
        }

        .row-btn-action .btn-secondary {
            border: none;
        }

        .row-btn-action .btn-secondary:first-child {
            background: blue;
        }

        .row-btn-action .btn-secondary:last-child {
            background: red;
        }

        /* Modal */
        .modal-content {
            border-radius: var(--border-radius);
        }

        .modal-header {
            background: var(--primary-color);
            color: white;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .modal-footer {
            border-top: none;
        }

        /* Input fields */
        .form-control {
            border-radius: var(--border-radius);
            border: 1px solid #ccc;
        }

        /* Nút trong modal */
        .modal-footer .btn-primary {
            background: var(--primary-color);
            border: none;
            transition: 0.3s;
        }

        .modal-footer .btn-primary:hover {
            background: #e65c9e;
        }

    </style>
    <title>Exam Portal App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="/" style="color: #fff;"><i class="fas fa-book-open"></i>
            Exam Portal Online</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/exam">Exam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/subject">Subject</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/question">Question</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/question_option">Question Option</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/student_answer">Student Answer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/word_exam_answer">Word Exam Answer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white hover-effect" href="/account">Accounts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="header-list">
        <h2>Subjects List</h2>
        <button type="button" class="btn btn-secondary btn-sm btn-add-tour" data-bs-toggle="modal" data-bs-target="#addMovieModal">Add new exam</button>
    </div>

    <table class="table table-striped table-bordered" >
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.id}" class="small-column"></td>
            <td th:text="${subject.name}" class="small-column"></td>
            <td th:text="${subject.description}" class="medium-column"></td>
            <td class="row-btn-action">
                <form action="#" th:action="@{/edit/subject/{id}(id=${subject.id})}" method="post">
                    <button type="submit" style="background-color: blue;" class="btn-size btn btn-secondary btn-sm">Edit</button>
                </form>
                <form action="#" th:action="@{/delete/subject/{id}(id=${subject.id})}" method="post">
                    <button type="submit" style="background-color: red;" class="btn-size btn btn-secondary btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/addOrUpdateSubject}" method="post">
                    <div class="form-group mb-3">
                        <label for="name">name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
